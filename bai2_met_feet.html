<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--chuyển đổi met sang feet-->
<p>Enter meter:</p>
<input type="number" id="meter" onchange="metFeet();">
<p id="myId"></p>
<script>
    function metFeet() {
        let meter = document.getElementById("meter").value;
        let feet = meter *  3.2808;
         document.getElementById("myId").innerText = "feet "  + feet;
    }
   // metFeet();
</script>
</body>
</html>
