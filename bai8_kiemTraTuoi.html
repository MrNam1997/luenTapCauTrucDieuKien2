    <meta charset="UTF-8">

<body>
<script>
    function checkYearOld() {
       let yearOld = Number(prompt("Enter the number year old:"));
       if (yearOld > 0 && yearOld < 120){
           alert("You Year old  " + yearOld);
       } else {
           alert("There is no younger age");
       }
    }
    checkYearOld();
</script>
