<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--chuyen doi do c sang do f-->
<p> TemperatureC: </p>
<input type="number" id="idNumber" onchange="convertTemperature()">
<span id="mySpan"></span>
<script>
    function convertTemperature() {
        let temperatureC = document.getElementById("idNumber").value;
        let temperatureF = temperatureC * 9 / 5 + 32;
        document.getElementById("mySpan").innerHTML = " TemperatureF: " + temperatureF;
    }
</script>
</body>
</html>
